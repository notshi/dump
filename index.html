		<script>
		window.gfdx = function(a)
		{
			var dat=window.__gfminiguidedata;
			  
			//      console.log(dat)
			//  document.getElementById("dump").innerHTML="<pre>"+JSON.stringify(dat)+"</pre>"

			for (let it of dat.Schedule)
			{
			  let l = document.getElementById("col_title")
			  l.innerHTML+="<div class='title'>"+it.Title+"</div>"
			  
			  let u = document.getElementById("col_url")
			  u.innerHTML+="<div class='url'><a href='https://bradford.lightcinemas.co.uk/"+it.Url+"'>Get Tickets</a></div>"
			}

			for (let Dates in dat.Schedule)
			{

				for (let it of dat.Schedule[Dates])
				{
					let l = document.getElementsByClassName("title")
					l.innerHTML+="<div class='date'>"+it.Display+"</div>"
				}
			}

		}
		</script>
